<div class="out-create-section md-form-field-appearance-outline">
    <div
        mat-dialog-title
        class="min-h-14 max-h-14 flex gap-2 justify-between items-center py-2 pr-2.5"
    >
        <div class="flex flex-1 items-center text-slate-500">
            <h1 class="text-3xl">{{data.title}}</h1>
        </div>
        <div class="flex items-center cursor-pointer">
            <mat-icon
                class="-mb-0.5"
                [svgIcon]="'heroicons_outline:x-mark'"
                (click)="closeDialog()"
            ></mat-icon>
        </div>
    </div>
    <div class="out-create-body px-4 pb-2">
        <form
            [formGroup]="productForm"
            class="out-create-content border-t pt-4"
        >
            <div class="rounded-none h-fit lg:h-auto">
                <div class="p-5">
                    <div class="w-full md:min-w-64 flex justify-center">
                        <div
                            class="pr-0 md:pr-5 w-full max-w-50 min-h-50 overflow-hidden relative"
                        >
                            <!-- Image Display -->
                            <img
                                [src]="src"
                                (click)="fileInput.click()"
                                class="cursor-pointer rounded-full w-40 h-40 border-2 border-blue-200 object-cover"
                                alt="Profile Picture"
                            />

                            <!-- Hidden File Input -->
                            <input
                                type="file"
                                #fileInput
                                style="display: none"
                                (change)="onFileChange($event)"
                                accept="image/*"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="md-form-field-appearance-outline">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>លេខកូដ</mat-label>
                    <input
                        matInput
                        formControlName="code"
                        placeholder="បញ្ចូលលេខកូដ"
                    />
                    <mat-error>សូមបញ្ចូលលេខកូដផលិតផល</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>ឈ្មោះ</mat-label>
                    <input
                        matInput
                        formControlName="name"
                        placeholder="បញ្ចូលឈ្មោះ"
                    />
                    <mat-error>សូមបញ្ចូលឈ្មោះផលិតផល</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>ប្រភេទផលិតផល</mat-label>
                    <mat-select formControlName="type_id">
                        @for (item of data.setup; track item.id) {
                        <mat-option [value]="item.id">
                            <span>{{item.name}}</span>
                        </mat-option>
                        } @empty {
                        <span>គ្មានទិន្នន័យ</span>
                        }
                    </mat-select>
                    <mat-error>សូមជ្រើសរើសប្រភេទផលិតផល</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>តម្លៃ(៛)</mat-label>
                    <input
                        matInput
                        type="number"
                        formControlName="unit_price"
                        placeholder="បញ្ចូលតម្លៃ(៛)"
                    />
                    <mat-error>សូមបញ្ចូលតម្លៃជាលុយខ្មែរ</mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
    <mat-dialog-actions>
        <div class="w-full flex justify-end px-1">
            <button
                class="helpers-mat-button-md bg-[#264497] text-white"
                mat-flat-button
                (click)="submit()"
                [disabled]="productForm.invalid || saving"
            >
                <span *ngIf="!productForm.disabled">រួចរាល់</span>
                <mat-progress-spinner
                    *ngIf="productForm.disabled"
                    [diameter]="24"
                    [mode]="'indeterminate'"
                ></mat-progress-spinner>
            </button>
        </div>
    </mat-dialog-actions>
</div>
