<div class="list-sale-section bg-white dark:bg-gray-800 mt-4 mx-4 rounded-tl-lg rounded-tr-lg">
    <div class="bg-white min-h-14 max-h-14 flex gap-2 justify-between items-center py-2 pl-5 pr-2.5 dark:bg-gray-800">
        <div class="flex flex-1 items-center font-medium">
            <div class="flex items-center">
                <mat-icon class="text-gray-600 dark:text-white icon-size-5" matPrefix
                    [svgIcon]="'heroicons_outline:home'"></mat-icon>
            </div>
            <div class="flex items-center ml-1.5">
                <span class="text-lg text-gray-600 dark:text-white -mb-0.5">ផលិតផល</span>
            </div>
            <div class="flex items-center">
                <mat-icon class="-mb-0.5" [svgIcon]="'mat_solid:chevron_right'">
                </mat-icon>
                <span class="text-lg text-gray-600 dark:text-white -mb-0.5">ប្រភេទ</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button class="helpers-mat-button-sm w-6 " (click)="create()" mat-stroked-button>
                <mat-icon class="icon-size-6 text-slate-500" svgIcon="heroicons_outline:plus"></mat-icon>
            </button>
        </div>
    </div>

    <div class="list-sale-body">
        <!-- Show 'No Data' message if the data source is empty -->
        <div *ngIf="dataSource.data.length === 0 && !isLoading"
            class="no-data bg-white border-t dark:hover:bg-gray-800">
            <div class="flex flex-col justify-center items-center mb-4">
                <mat-icon class="icon-size-24" svgIcon="toc"></mat-icon>
                <span class="text-2xl -mt-3">គ្មានទិន្នន័យ</span>
            </div>
        </div>

        <!-- Show data table if there is data -->
        <div *ngIf="dataSource.data.length > 0"
            class="list-sale-content px-4 pb-4 bg-white rounded-bl-xl rounded-br-xl dark:bg-gray-800">
            <div class="list-sale-data border-t">
                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef class="w-10">ល.រ</th>
                        <td mat-cell *matCellDef="let i = index">
                            <span>{{i+1}}.</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="w-[80%]">ឈ្មោះ</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="flex gap-1 items-center">
                                <img class="w-6 h-6 scale-90 object-cover dark:bg-white dark:bg-opacity-5  transition-all rounded-lg hover:border-green-300"
                                    [src]="fileUrl+element.image" alt="invalid img">
                                <span>{{element?.name}}</span>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="n_of_products">
                        <th mat-header-cell *matHeaderCellDef class="text-right">ផលិតផល</th>
                        <td mat-cell *matCellDef="let element">
                            <span class="min-w-[95px] max-w-[95px] flex justify-end text-gray-500">
                                {{element?.n_of_products | number}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Ordered At Column -->
                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef class="min-w-36">កាលបរិច្ឆេទ</th>
                        <td mat-cell *matCellDef="let element">
                            <span class="text-gray-500">{{ element?.created_at | date: 'dd-LL-YYY' }}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon class="icon-size-6" svgIcon="mat_outline:more_vert"></mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="update(element)">
                                    <mat-icon class="icon-size-6 " svgIcon="mdi:square-edit-outline"></mat-icon>
                                    <span class="text-lg ">កែប្រែ</span>
                                </button>
                                <button mat-menu-item [disabled]="element.n_of_products != 0"
                                    (click)="onDelete(element)">
                                    <mat-icon class="icon-size-6 text-red-400"
                                        svgIcon="mdi:trash-can-outline"></mat-icon>
                                    <span class="text-red-400">លុបទិន្នន័យ</span>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
