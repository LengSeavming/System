<!doctype html>
<html lang="en">

<head>
    <title>CamCyber POS</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="ប្រព័ន្ធ​​គ្រប់គ្រងការលក់បង្កើតដោយ ក្រុមបច្ចេកវិទ្យាឌីជីថលខេមហ្សាប័រ​ សម្រាប់សិក្សាររៀនសូត្រ​​ " />
    <meta name="keywords"
        content="បណ្តុះបណ្តាល​ ស្រាវជ្រាវ អភិវឌ្ឍ កសាងសេចក្តីល្អ" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo/CamCyber.png" />

    <!-- Fonts -->
    <link href="fonts/KantumruyPro/KantumruyPro.css" rel="stylesheet" />
    <link href="fonts/inter/inter.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <!-- Icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Splash screen styles -->
    <link href="styles/splash-screen.css" rel="stylesheet" />

    <!-- pwa-manifest (need to add this or else there will be no install button in the browser) -->
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
    <!-- Splash screen -->
    <helper-splash-screen>
        <img src="images/logo/CamCyber.png" alt="CamCyber logo" />
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </helper-splash-screen>

    <!-- App root -->
    <app-root></app-root>
</body>

</html>
