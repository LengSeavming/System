<div class="container-section w-full">

    <!-- Header -->
    <div class="header-word-view bg-custom min-h-14 max-h-14 py-2 px-5">
        <div class="flex flex-1 items-center font-medium">
            <mat-icon class="text-white" svgIcon="mat_outline:description"></mat-icon>
            <div class="flex items-center ml-1.5">
                <span class="text-lg text-white -mb-0.5">{{file.title}}</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <mat-icon class="text-white" svgIcon="mat_outline:file_download" (click)="downloadWord()"></mat-icon>
            <mat-icon class="text-white" svgIcon="mat_solid:print" (click)="printWord()"></mat-icon>
            <mat-icon [matDialogClose]="true" class="text-white cursor-pointer" svgIcon="mat_solid:close"></mat-icon>
        </div>
    </div>

    <!-- Loading spinner -->
    <div *ngIf="isLoading" class="absolute w-full h-full flex justify-center items-center">
        <mat-progress-spinner class="text-white" [diameter]="48" [mode]="'indeterminate'"></mat-progress-spinner>
    </div>

    <!-- Word Viewer -->
    <iframe *ngIf="!isLoading" [src]="safeUrl" style="width: 100%; height: 100vh; border: none;"></iframe>

</div>
